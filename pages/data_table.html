  <section id="data_table_form">
    <div class="container">
      <h4 class="heading">Student Registration</h4>
      <div class="row">
        <div class="col-lg-10">
          <form id= "form1" action="Javascript:void(0)" method="POST">
            <div class="row">
              <div class="input-group mb-2">
                <div class="offset-lg-2 col-lg-2">
                  <label>Full Name:</label>
                </div>
                <div class="col-lg-6">
                  <input type="text" id="full_name" name="full_name" class="form-control input_full_name" value=""
                    placeholder="Enter Your Full Name" required />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-group mb-2">
                <div class="offset-lg-2 col-lg-2">
                  <label>Username:</label>
                </div>
                <div class="col-lg-6">
                  <input type="username" id="username" name="username" class="form-control input_username" value=""
                    placeholder="Enter Your Username" required />
                </div>
              </div>
            </div>
    
            <div class="row">
              <div class="input-group mb-2">
                <div class="offset-lg-2 col-lg-2">
                  <label>Email:</label>
                </div>
                <div class="col-lg-6">
                  <input type="email" id="email" name="email" class="form-control input_email" value=""
                    placeholder="Enter Your Email" required />
                </div>
              </div>
            </div>
    
            <div class="row">
              <div class="input-group mb-2">
                <div class="offset-lg-2 col-lg-2">
                  <label>Phone Number:</label>
                </div>
                <div class="col-lg-6">
                  <input type="number" id="phone_num" name="phone_num" class="form-control input_num" value=""
                    placeholder="Enter Your Phone Number" pattern="/[0-9]/ g" required />
                </div>
              </div>
            </div>
    
            <div class="row">
              <div class="input-group mb-2">
                <div class="offset-lg-2 col-lg-2">
                  <label>Password:</label>
                </div>
                <div class="col-lg-6">
                  <input type="password" id="password" name="password" class="form-control input_pass" value=""
                    placeholder="Enter Your Password Here" required />
                </div>
              </div>
            </div>
    
            <div class="row" style="float: right; padding-right: 190px;padding-top: 35px;">
              <div class="offset-lg-2"></div>
              <button id="submit" type="submit" name="button" class="btn btn-primary" value="Submit" onclick="on_submit()">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      
    </div>

  </section>

              <th style="width: 280px;">Phone</th>
